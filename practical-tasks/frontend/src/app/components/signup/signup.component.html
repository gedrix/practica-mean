<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo"> SIGNUP</span>
          <form class="mt-3" (submit)="signUp()">

            <div class="mb-3" >
              <input type="text" [(ngModel)]="user.email" name="email" class="form-control form-control-lg" placeholder="Email" required autofocus>
            </div>

            <div class="mb-3" >
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control form-control-lg" placeholder="Password" required>
            </div>


            <div class="mb-3">
              <button type="submit" class="btn btn-success btn-lg float-start">
                SignUp
              </button>

            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
